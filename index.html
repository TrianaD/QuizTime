<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Gilmore Girls Quiz</title>
</head>

<body>
    <main id="quiztime">
        <header>
            <div>
                <a href="./highscores.html" id="hsbtn" target=”_blank”> HighScores</a>
            </div>
        </header>
        <h1 id="quiz-title">Quiz: Gilmore Girls</h1>
        <div>  <button id="Start" class="btn" value="Start">Start</button></div>
        <div class="question-container" id="quiz">
            <h2 id="question"></h2>
            <li>
                <input type="button" id="a" name="answer" class="answer" value="a" />
                <label for="a" id="a+"></label>
            </li>
            <li>
                <input type="button" id="b" name="answer" class="answer" value="b" />
                <label for="b" id="b+"></label>
            </li>
            <li>
                <input type="button" id="c" name="answer" class="answer" value="c" />
                <label for="c" id="c+"></label>
            </li>
            <button id="submit" class="btn" value="Submit">Submit</button>
        </div>
        <div>
            <div class="card timer">
                <h3>Timer/Score</h3>
                <div class="timer-text">
                    <div id="demo" class="timer-count">45</div>
                    <h3>seconds remaining</h3>
                </div>
                <script type="text/javascript" src="./assets/script.js"></script>
    </main>
</body>
